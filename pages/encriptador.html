<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-encriptador.css">

    <title>Encriptador de texto</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <ul class="navbar__ul">
                <li class="navbar__li"><a class="navbar__a-encrip" href="../index.html">Inicio</a></li>
                <li class="navbar__li"><a class="navbar__a-encrip" href="./adivinador.html">Adivinador</a></li>
                <li class="navbar__li"><a class="navbar__a-encrip" href="./memotest.html">Memotest</a></li>
                <li class="navbar__li"><a class="navbar__a-encrip" href="./encriptador.html">Encriptador</a></li>
                <li class="navbar__li"><a class="navbar__a-encrip" href="./ranking.html">Ranking</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <main>
            <section class="text-input-section">
                <textarea cols="40" rows="8" placeholder="ingrese el texto" id="inputUsuario"
                    class="text-inputUsuario"></textarea>
                <h6 class="text-advertencia">&#128073;solo letras minúsculas y sin acentos</h6>
                <div>
                    <button type="button" id="encriptar" class="btn btn-encriptar">Encriptar</button>
                    <button type="button" id="desencriptar" class="btn btn-desencriptar">Desencriptar</button>
                </div>
            </section>
            <section class="text-output-section">
                <div id='mensajeVacio' class="mostrarMensajeVacio">
                    <img class="ilustracion" src="../img/encriptador/munhieco.png"
                        alt="Ilustración de un hombre con lupa">
                    <h3>Ningún mensaje encontrado</h3>
                    <p>Ingrese el texto que quiere encriptar o desencriptar.</p>
                </div>
                <textarea cols="18" rows="8" id="mostrarMensaje" class="text-outputUsuario"></textarea>
                <button type="button" class=" btn ocultarBtnCopiar" id="copiarBtn">Copiar</button>
            </section>
        </main>
        <footer>
            <p>&copy; Copyright 2022 - <a href="https://github.com/ayelenleclerc">Ayelen Leclerc</a>
            </p>
        </footer>

        <script src="../js/encriptador.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
